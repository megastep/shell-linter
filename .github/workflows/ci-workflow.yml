name: CI-workflow

on: 
  pull_request:
  push:
    branches:
      - develop

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Shellcheck
        run: sudo apt-get update && sudo apt-get -y install shellcheck
      - name: Run tests
        run: ./tests/test_runner
        shell: bash
    

